[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=63"]

[project]
name = "modepy"
version = "2024.1"
description = "Modes and nodes for high-order methods"
readme = "README.rst"
authors = [
    { name = "Andreas Kloeckner", email = "inform@tiker.net" },
]
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
dependencies = [
    "numpy",
    "pymbolic",
    "pytools",
]

[project.optional-dependencies]
test = [
    "flake8",
    "flake8-pyproject",
    "flake8-bugbear",
    "flake8-comprehensions",
    "flake8-isort",
    "flake8-quotes",
    "isort",
    "mypy",
    "pep8-naming",
    "pylint",
    "pytest",
]
doc = [
    "furo",
    "sphinx>=4",
    "sphinx-copybutton",
]

[project.urls]
Documentation = "https://documen.tician.de/modepy"
Homepage = "https://mathema.tician.de/software/modepy"
Repository = "https://github.com/inducer/modepy"

[tool.setuptools.packages.find]
include = ["modepy"]

[tool.setuptools.package-data]
modepy = ["py.typed"]

[tool.inducer-ci-support]
enable-flake8-bugbear = true
enable-isort = true

[tool.flake8]
max-line-length = 85
inline-quotes = "double"
docstring-quotes = "double"
multiline-quotes = "double"
select = [
    "B",    # flake8-bugbear
    "C",    # flake8-comprehensions
    "D",    # pydocstyle
    "E",    # pycodestyle
    "F",    # pyflakes
    "I",    # flake8-isort
    "N",    # pep8-naming
    "Q",    # flake8-quotes
    "W",    # pycodestyle
]
extend-ignore = [
    "E123", # closing bracket does not match indentation
    "E126", # continuation line over-indented
    "E127", # continuation line over-indented
    "E128", # continuation line under-indented
    "E226", # missing whitespace around arithmetic operator
    "E241", # multiple spaces after comma
    "E242", # tab after comma
    "E402", # module level import not at the top of file
    "N818", # error suffix in exception names
    "W503", # line break before a binary operator
]

[tool.isort]
line_length = 85
lines_after_imports = 2
combine_as_imports = true
multi_line_output = 4

[tool.mypy]
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "matplotlib.*",
    "pymbolic.*",
    "pytest.*",
    "scipy.*",
]
ignore_missing_imports = true
