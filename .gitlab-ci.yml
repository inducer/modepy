Python 3:
  script:
  - py_version=3
  - EXTRA_INSTALL="numpy scipy"
  - curl -L -O -k https://gitlab.tiker.net/inducer/ci-support/raw/main/build-and-test-py-project.sh
  - ". ./build-and-test-py-project.sh"
  tags:
  - python3
  except:
  - tags
  artifacts:
    reports:
      junit: test/pytest.xml

Examples:
  script: |
    EXTRA_INSTALL="numpy pymbolic"
    curl -L -O -k https://gitlab.tiker.net/inducer/ci-support/raw/main/ci-support.sh
    . ./ci-support.sh
    build_py_project_in_venv
    rm -f examples/plot*.py
    run_examples --no-require-main
  tags:
  - python3

Documentation:
  script: |
    EXTRA_INSTALL="numpy scipy"
    curl -L -O -k https://gitlab.tiker.net/inducer/ci-support/raw/main/build-docs.sh
    . ./build-docs.sh
  tags:
  - python3

Flake8:
  script:
  - curl -L -O -k https://gitlab.tiker.net/inducer/ci-support/raw/main/prepare-and-run-flake8.sh
  - . ./prepare-and-run-flake8.sh "$CI_PROJECT_NAME" examples test
  tags:
  - python3
  except:
  - tags
